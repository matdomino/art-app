<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Galery</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<h1>Random images</h1>
<div>
    <ul>
        <li th:each="image : ${randomImages}" style="border: 1px solid black; padding: 10px; margin-bottom: 10px;">
            <img th:src="@{'http://localhost:8080/api/images/preview/' + ${image.fileName}}" alt="${image.fileName}">
            <h3 th:text="${image.title}">Image title</h3>
            <p th:text="${image.description}">Image description</p>
            <a th:href="@{/image/{id}(id=${image.image_ID})}">
                <button type="button">Details</button>
            </a>
        </li>
    </ul>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
