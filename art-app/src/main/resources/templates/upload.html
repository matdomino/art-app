<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<h1>Upload Image</h1>

<div th:if="${successMessage}" style="background-color: lightgreen; padding: 10px; margin-bottom: 20px;">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessage}" style="background-color: lightcoral; padding: 10px; margin-bottom: 20px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/upload}" method="post" enctype="multipart/form-data" th:object="${image}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>
    <br><br>

    <label for="file">Choose an image:</label>
    <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif" required>
    <br><br>

    <button type="submit">Upload</button>
</form>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
